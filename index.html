<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>OCTOGOTCHI</title>
</head>

<body>
    <header>
        <div class="header-links">
            <a class="glow" href="./about-us/index.html">About Us</a>
            <a class="glow" href="../octo-facts/index.html">Octopodes Facts</a>
        </div>
    </header>

    <!-- Main ----------------------------------------------- -->

    <main>
        <img id="body-title" src="./assets/octogotchi-title.png" alt="octogochi-virtual-pet">
        <br>
        <div class="oval glow2">

            <!-- Screen ----------------------------------------------------------------------------------->
            <span class="screen">
                <div class="text">
                    <h1>Welcome to Octogotchi!</h1>
                    <br>
                    <p>Control keys:</p><br>
                    <p>Press F to add food</p><br>
                    <p>Press M to add medpack</p>
                    <form id="form" action="submit">
                        <section class="input-container" id="contain">
                            <div class="input"></div>
                            Owner Name:<input type="text" name="name">
                            Octopus Name:<input type="text" name="pet-name">
                            <button id="form-button">Start Parenting!</button>
                </div>
                </section>
                </form>
                <div class="arrow-buttons">
                    <div>
                        <input type="image" src="./assets/left-arrow.png" id="left-arrow"
                            alt="left-arrow-button"></button>
                    </div>

                    <div>
                        <input type="image" src="./assets/circle.png" id="middle-button" alt="select-button"></button>
                    </div>

                    <div>
                        <input type="image" src="./assets/right-arrow.png" id="right-arrow"
                            alt="right-arrow-button"></button>
                    </div>
                </div>
        </div>
        </span>

        <!-- (END OF FORM AND SCREEN) ARROW BUTTONS START ---------------------------------------------->
        </div>
        <br>
    </main>

    <!-- Footer-------------------------------- ----------------------------------------------- -->

    <footer id="footer">
        <div class="copy gutter-right"></div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
